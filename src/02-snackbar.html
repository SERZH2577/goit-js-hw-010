<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snackbar</title>
  <link rel="stylesheet" href="./css/styles.css" />

</head>

<body>
  <section class="section">
    <a href="./index.html">Go to home</a>
    <h1 class="title">Welcome to snackbar</h1>
  </section>

  <section class="section">
    <form class="form">
      <label>
        Delay (ms)
        <input type="number" name="delay" required class="delay" />
      </label>

      <fieldset>
        <legend>State</legend>
        <label>
          <input type="radio" name="state" value="fulfilled" required class="state" />
          Fulfilled
        </label>
        <label>
          <input type="radio" name="state" value="rejected" required class="state" />
          Rejected
        </label>
      </fieldset>

      <button type="submit">Create notification</button>
    </form>
  </section>

  <script type="module" src="./js/02-snackbar.js"></script>

</body>

</html>
