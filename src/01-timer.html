<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timer</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <section class="section">
    <a href="./index.html">Go to home</a>
    <h1 class="title">Welcome to timer</h1>
  </section>

  <section class="section">
    <div class="timer-container">
      <input type="text" id="datetime-picker" />
      <button type="button" data-start>Start</button>

      <div class="timer">
        <div class="field">
          <span class="value" data-days>00</span> <br />
          <span class="label">Days</span>
        </div>
        <div class="field">
          <span class="value" data-hours>00</span> <br />
          <span class="label">Hours</span>
        </div>
        <div class="field">
          <span class="value" data-minutes>00</span> <br />
          <span class="label">Minutes</span>
        </div>
        <div class="field">
          <span class="value" data-seconds>00</span> <br />
          <span class="label">Seconds</span>
        </div>
      </div>
    </div>
  </section>

  <script type="module" src="./js/01-timer.js"></script>
</body>

</html>
