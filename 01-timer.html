<html lang="en">

<head>
  <meta charset="UTF-8" />

  <title>Timer</title>

<body>
  <section class="section">
    <a href="./index.html">Go to home</a>
    <h1 class="title">Welcome to timer</h1>
  </section>

  <section class="section">
    <input type="text" id="datetime-picker" />
    <button type="button" data-start>Start</button>

    <div class="timer">
      <div class="field">
        <span class="value" data-days>00</span> <br />
        <span class="label">Days</span>
      </div>
      <div class="field">
        <span class="value" data-hours>00</span> <br />
        <span class="label">Hours</span>
      </div>
      <div class="field">
        <span class="value" data-minutes>00</span> <br />
        <span class="label">Minutes</span>
      </div>
      <div class="field">
        <span class="value" data-seconds>00</span> <br />
        <span class="label">Seconds</span>
      </div>
    </div>
  </section>

  
</body>

</html>
