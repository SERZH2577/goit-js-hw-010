<body>
  <section class="section">
    <a href="./index.html">Go to home</a>
    <h1 class="title">Welcome to snackbar</h1>
  </section>

  <section class="section">
    <form class="form">
      <label>
        Delay (ms)
        <input type="number" name="delay" required class="delay" />
      </label>

      <fieldset>
        <legend>State</legend>
        <label>
          <input type="radio" name="state" value="fulfilled" required class="state" />

        </label>
        <label>
          <input type="radio" name="state" value="rejected" required class="state" />
          Rejected
        </label>
      </fieldset>

      <button type="submit">Create notification</button>
    </form>
  </section>
